<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <% if(process.env.NODE_ENV==='production'){ %>
        <script type="text/javascript" src="./cordova.js"></script>
        <script type="text/javascript" src="./cordova_plugins.js"></script>
    <% } %>
    <style id="test-project-loading-style">
        #test-project-loading {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            line-height: 80vh;
            text-align: center;
        }

        #test-project-loading span {
            position: relative;
            font-size: 32px;
            font-family: 'PingFang SC', 'STHeitiSC-Light', 'Helvetica-Light', arial, sans-serif, 'Droid Sans Fallback';
            font-weight: bold;
            color: transparent;
            background: linear-gradient(to right, #cccccc, #999999);
            -webkit-background-clip: text;
            background-clip: text;
            animation: texts-change 1.5s linear infinite;
        }

        #test-project-loading span::after {
            content: '';
            display: inline-block;
            width: 100%;
            height: 150%;
            position: absolute;
            left: -100%;
            top: 50%;
            transform: translateY(-50%);
            background-image: radial-gradient(circle, rgba(255, 255, 255, .8) 30%, rgba(255, 255, 255, .05));
            z-index: 10;
            animation: words-blinking 2s infinite;
        }

        @keyframes words-blinking {
            form {
                left: -100%;
            }

            to {
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="test-project-loading">
        <span>Test Project</span>
    </div>
    <!-- built files will be auto injected -->
</body>

</html>
